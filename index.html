    <!-- Tailwind „Åå‰ΩøÁî®„Åô„Çã font-family „ÇíË™øÊï¥ -->
    <style>
      html {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #f1f5f9; /* slate-100 */
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        padding: 1rem;
        background-image: radial-gradient(circle at top left, #1e293b, #0f172a);
        background-repeat: no-repeat;
        background-size: cover;
      }

      #root {
        width: 100%;
        max-width: 640px;
        margin-top: 2rem;
      }

      /* Reset from Josh (ÁúÅÁï•„Åó„Å¶„ÇÇOK) */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      #root,
      #__next {
        isolation: isolate;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
